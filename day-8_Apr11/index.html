<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- <h1 id="firstTag">Connected</h1> -->
    <div class="container">
        <h1>Login to your account</h1>
        <form >
            <div class="form-elements">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name"/>
                <small id="small-tag1">This feild is mandatory</small>
            </div>
            <div class="form-elements">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Emal"/>
                <small id="small-tag2">This feild is mandatory</small>
            </div>
            <div class="form-elements">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Your password"/>
                <small id="small-tag3">This feild is mandatory</small>
            </div>
            <div class="form-elements">
                <label for="confirm-Password">Confirm Password</label>
                <input type="text" id="confirm-Password" placeholder="Confirm Password"/>
                <small id="small-tag4">This feild is mandatory</small>
            </div>
            <div class="submit-btn">
                <button type="submit" id="btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
